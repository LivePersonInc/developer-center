    <script>
        function getURLParams(search) {
            var queryParams = {}, queryArray, singleQuery;
            queryArray = search.substr(1).split("&");
            for (var i = 0; i < queryArray.length; i++) {
                if (queryArray[i].indexOf("=") > -0) {
                    singleQuery = queryArray[i].split("=");
                    if (singleQuery.length == 2) {
                        queryParams[decodeURIComponent(singleQuery[0])] = decodeURIComponent(singleQuery[1]);
                    }
                }
            }
            return queryParams;
        }

        var urlParams = getURLParams(window.location.search) || {};
        var site = urlParams.site || '7698243';
        var redirect_uri = urlParams.redirect_uri ? encodeURIComponent(urlParams.redirect_uri) : 'https%3A%2F%2Fnatiz.github.io%2Fauth0%2F%3Fsite%3D' + site;
        var state = urlParams.state || '{}';
        var responseType = urlParams.response_type || '';
        state = encodeURIComponent(state);
        var baseUrl = 'https://natiz.auth0.com/authorize?client_id=AMWPs9H_5y1RuBgarnUc8se8RKvHr78z';
        baseUrl += '&redirect_uri=' + redirect_uri + '&state=' + state;
        var audience = '&audience=https%3A%2F%2Fnatiz.auth0.com%2Fapi%2Fv2%2F';
        var nonce = '&nonce=abc';
        if (responseType) {
            var redirectUrl = baseUrl;
            if (responseType === 'code') {
                redirectUrl += '&response_type=code';
                redirectUrl += audience;
            } else {
                redirectUrl += '&response_type=id_token';
                redirectUrl += nonce;
            }
            if (urlParams.autoRedirect) {
                window.location.href = redirectUrl;
            }
        }
    </script>

    <script language="javascript">
        window.lpTag = window.lpTag || {};
        if (typeof window.lpTag._tagCount === 'undefined') {
            window.lpTag = {
                site: site || '',
                section: lpTag.section || '',
                autoStart: lpTag.autoStart === false ? false : true,
                ovr: lpTag.ovr || {domain: 'tags-a.liveperson.net', tagjs: 'tags-a.liveperson.net'},
                _v: '1.5.1',
                _tagCount: 1,
                protocol: location.protocol,
                events: {
                    bind: function (app, ev, fn) {
                        lpTag.defer(function () {
                            lpTag.events.bind(app, ev, fn)
                        }, 0)
                    }, trigger: function (app, ev, json) {
                        lpTag.defer(function () {
                            lpTag.events.trigger(app, ev, json)
                        }, 1)
                    }
                },
                defer: function (fn, fnType) {
                    if (fnType == 0) {
                        this._defB = this._defB || [];
                        this._defB.push(fn)
                    } else if (fnType == 1) {
                        this._defT = this._defT || [];
                        this._defT.push(fn)
                    } else {
                        this._defL = this._defL || [];
                        this._defL.push(fn)
                    }
                },
                load: function (src, chr, id) {
                    var t = this;
                    setTimeout(function () {
                        t._load(src, chr, id)
                    }, 0)
                },
                _load: function (src, chr, id) {
                    var url = src;
                    if (!src) {
                        url = this.protocol + '//' + ((this.ovr && this.ovr.domain) ? this.ovr.domain : 'lptag.liveperson.net') + '/tag/tag.js?site=' + this.site
                    }
                    var s = document.createElement('script');
                    s.setAttribute('charset', chr ? chr : 'UTF-8');
                    if (id) {
                        s.setAttribute('id', id)
                    }
                    s.setAttribute('src', url);
                    document.getElementsByTagName('head').item(0).appendChild(s)
                },
                init: function () {
                    this._timing = this._timing || {};
                    this._timing.start = (new Date()).getTime();
                    var that = this;
                    if (window.attachEvent) {
                        window.attachEvent('onload', function () {
                            that._domReady('domReady')
                        })
                    } else {
                        window.addEventListener('DOMContentLoaded', function () {
                            that._domReady('contReady')
                        }, false);
                        window.addEventListener('load', function () {
                            that._domReady('domReady')
                        }, false)
                    }
                    if (typeof(window._lptStop) == 'undefined') {
                        this.load()
                    }
                },
                start: function () {
                    this.autoStart = true
                },
                _domReady: function (n) {
                    if (!this.isDom) {
                        this.isDom = true;
                        this.events.trigger('LPT', 'DOM_READY', {t: n})
                    }
                    this._timing[n] = (new Date()).getTime()
                },
                vars: lpTag.vars || [],
                dbs: lpTag.dbs || [],
                ctn: lpTag.ctn || [],
                sdes: lpTag.sdes || [],
                ev: lpTag.ev || []
            };
            lpTag.init()
        } else {
            window.lpTag._tagCount += 1
        }
        <!-- END LivePerson Monitor. -->
    </script>

  Metric: ONLINE TIME ENG.
  analysisType: Agent Utilization
  Channel: Messaging,Chat
  formulaOptional: -
  Description: Cumulative time ([h]:mm) agents were in the Online state and engaged
  Dashboard: Agent Activity
  filteredBy: Agent, Group

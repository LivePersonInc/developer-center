
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LE-Marketo Integration</title>
	<script charset="utf8" src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
       
  </head>
  <body>
    <h2>LE-Marketo Integration</h2>
    <p>Marketo Lead generation example
    </p>

   <script>
	
	    var name;
        var phone;
        var email;
        setTimeout(function(){ 
        var SDK = lpTag.agentSDK;
        SDK.init();
        var preChat = "surveyQuestions.preChat";
        var onSuccess3 = function(data) {
            
		
		 var params = "FirstName=" +data.name.value +"&Email=" +data.email.value+"&Phone="+data.phone.value+"&formid=<ENTER YOUR FORMID>&munchkinId=<ENTER YOUR MUNCHKINID>"; 
		 
		 
		 
		 var xmlhttp; 
		if (window.XMLHttpRequest)
		{ 
		    xmlhttp=new XMLHttpRequest(); 
		} else {
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP"); 
		} 
			xmlhttp.open("POST","https://<ENTER YOUR MARKETO END POINT>/index.php/leadCapture/save",true); 
			xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded"); 
			xmlhttp.send(params);
			
        };
        var onError = function(err) {
            // Do something with the error
            console.log(err);
        };
        SDK.get(preChat, onSuccess3, onError);
}, 10000);
	   
    </script>
	
  </body>
</html>
